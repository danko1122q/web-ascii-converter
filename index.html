<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
            font-weight: 400;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar {
            position: sticky;
            top: 40px;
        }

        .upload-area {
            background: #151515;
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 25px;
        }

        .upload-area:hover {
            border-color: #555;
            background: #1a1a1a;
        }

        .upload-area.drag-over {
            border-color: #fff;
            background: #1f1f1f;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 1em;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.85em;
        }

        #fileInput {
            display: none;
        }

        .controls {
            background: #151515;
            border-radius: 12px;
            padding: 25px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #2a2a2a;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: inline-block;
            background: #2a2a2a;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #fff;
            min-width: 45px;
            text-align: center;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-btn {
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            color: #aaa;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }

        .color-btn:hover {
            background: #333;
            border-color: #444;
        }

        .color-btn.active {
            background: #fff;
            color: #0a0a0a;
            border-color: #fff;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            font-family: inherit;
            outline: none;
        }

        select:hover {
            background: #333;
            border-color: #444;
        }

        select:focus {
            border-color: #555;
        }

        .action-btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin-top: 20px;
        }

        .action-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn:disabled {
            background: #2a2a2a;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .canvas-container {
            background: #000;
            border-radius: 12px;
            padding: 30px;
            overflow: auto;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .canvas-container.empty {
            border: 2px dashed #222;
            background: #0a0a0a;
        }

        .empty-state {
            text-align: center;
            color: #444;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.1em;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 12px 20px;
            background: #151515;
            border-radius: 8px;
            font-size: 0.85em;
            color: #888;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ASCII Art Converter</h1>
            <p class="subtitle">Transform your images into text-based art</p>
        </header>

        <div class="main-grid">
            <div class="sidebar">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìé</div>
                    <div class="upload-text">Drop image here</div>
                    <div class="upload-subtext">or click to browse</div>
                </div>

                <input type="file" id="fileInput" accept="image/*">

                <div class="controls">
                    <div class="control-group">
                        <label class="control-label">
                            Width <span class="slider-value" id="widthValue">100</span>
                        </label>
                        <input type="range" id="widthSlider" min="50" max="200" value="100">
                    </div>

                    <div class="control-group">
                        <label class="control-label">Font Size <span class="slider-value" id="fontValue">10</span>px</label>
                        <input type="range" id="fontSlider" min="6" max="16" value="10">
                    </div>

                    <div class="control-group">
                        <label class="control-label">Color Mode</label>
                        <div class="button-group">
                            <button class="color-btn active" data-color="colorful">Color</button>
                            <button class="color-btn" data-color="green">Green</button>
                            <button class="color-btn" data-color="grey">Grey</button>
                            <button class="color-btn" data-color="white">White</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Character Set</label>
                        <select id="charSet">
                            <option value="standard">Standard</option>
                            <option value="detailed">Detailed</option>
                            <option value="simple">Simple</option>
                            <option value="blocks">Blocks</option>
                            <option value="binary">Binary</option>
                        </select>
                    </div>

                    <button class="action-btn" id="downloadBtn" disabled>Download Image</button>
                </div>
            </div>

            <div>
                <div class="canvas-container empty" id="canvasContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">üñºÔ∏è</div>
                        <div class="empty-state-text">Your ASCII art will appear here</div>
                    </div>
                    <canvas id="asciiCanvas"></canvas>
                </div>
                <div class="info-bar" id="infoBar" style="display:none;">
                    <span id="dimensions">‚Äî</span>
                    <span id="characters">‚Äî</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('asciiCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const canvasContainer = document.getElementById('canvasContainer');
        const widthSlider = document.getElementById('widthSlider');
        const widthValue = document.getElementById('widthValue');
        const fontSlider = document.getElementById('fontSlider');
        const fontValue = document.getElementById('fontValue');
        const charSetSelect = document.getElementById('charSet');
        const downloadBtn = document.getElementById('downloadBtn');
        const colorBtns = document.querySelectorAll('.color-btn');
        const infoBar = document.getElementById('infoBar');
        const dimensions = document.getElementById('dimensions');
        const characters = document.getElementById('characters');

        let currentImage = null;
        let currentColorMode = 'colorful';

        const charSets = {
            standard: ' .:-=+*#%@',
            detailed: ' .\'",:;!~-_+<>i?/\\|()1{}[]rcvunxzjftLCJUYXZO0Qoahkbdpqwm*WMB8&%$#@',
            simple: ' .+#@',
            blocks: ' ‚ñë‚ñí‚ñì‚ñà',
            binary: ' 01'
        };

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        });

        widthSlider.addEventListener('input', (e) => {
            widthValue.textContent = e.target.value;
            if (currentImage) convertToAscii(currentImage);
        });

        fontSlider.addEventListener('input', (e) => {
            fontValue.textContent = e.target.value;
            if (currentImage) convertToAscii(currentImage);
        });

        charSetSelect.addEventListener('change', () => {
            if (currentImage) convertToAscii(currentImage);
        });

        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                colorBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColorMode = btn.dataset.color;
                if (currentImage) convertToAscii(currentImage);
            });
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'ascii-art.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    convertToAscii(img);
                    downloadBtn.disabled = false;
                    canvasContainer.classList.remove('empty');
                    infoBar.style.display = 'flex';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function convertToAscii(img) {
            const width = parseInt(widthSlider.value);
            const fontSize = parseInt(fontSlider.value);
            const charSet = charSets[charSetSelect.value];
            
            const aspectRatio = img.height / img.width;
            const height = Math.floor(width * aspectRatio * 0.5);

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = width;
            tempCanvas.height = height;
            tempCtx.drawImage(img, 0, 0, width, height);

            const imageData = tempCtx.getImageData(0, 0, width, height);
            const pixels = imageData.data;

            const charWidth = fontSize * 0.6;
            const charHeight = fontSize;

            canvas.width = width * charWidth;
            canvas.height = height * charHeight;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${fontSize}px 'Courier New', monospace`;
            ctx.textBaseline = 'top';

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = pixels[index];
                    const g = pixels[index + 1];
                    const b = pixels[index + 2];
                    
                    const gray = (r + g + b) / 3;
                    const charIndex = Math.floor((gray / 255) * (charSet.length - 1));
                    const char = charSet[charIndex];

                    let color;
                    if (currentColorMode === 'colorful') {
                        color = `rgb(${r}, ${g}, ${b})`;
                    } else if (currentColorMode === 'green') {
                        color = `rgb(0, ${gray}, 0)`;
                    } else if (currentColorMode === 'grey') {
                        color = `rgb(${gray}, ${gray}, ${gray})`;
                    } else {
                        color = `rgb(${gray}, ${gray}, ${gray})`;
                    }

                    ctx.fillStyle = color;
                    ctx.fillText(char, x * charWidth, y * charHeight);
                }
            }

            dimensions.textContent = `${width} √ó ${height} characters`;
            characters.textContent = `${width * height} total characters`;
        }
    </script>
</body>
</html>
